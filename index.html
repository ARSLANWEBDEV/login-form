<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00008B, #ffffff); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: backgroundAnimation 5s infinite alternate;
        }
        @keyframes backgroundAnimation {
            from { background: linear-gradient(to right, #00008B, #ffffff); }
            to { background: linear-gradient(to right, #ffffff, #00008B); }
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 139, 0.2);
            width: 350px;
            transition: transform 0.3s ease;
            animation: containerFadeIn 1s ease-out, glowingBorder 2s infinite alternate;
            border: 3px solid transparent;
        }
        @keyframes glowingBorder {
            from {
                box-shadow: 0 0 20px #00008B, 0 0 40px #ffffff, 0 0 60px #00008B;
                border-color: rgba(0, 0, 139, 0.7);
            }
            to {
                box-shadow: 0 0 40px #ffffff, 0 0 60px #00008B, 0 0 80px #ffffff;
                border-color: rgba(255, 255, 255, 0.7);
            }
        }
        @keyframes containerFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00008B;
        }
        .container label {
            font-weight: bold;
            color: #00008B;
        }
        .container input[type="text"], .container input[type="password"], .container input[type="date"], .container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #00008B;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .container input[type="text"]:focus, .container input[type="password"]:focus, .container input[type="date"]:focus, .container input[type="email"]:focus {
            border-color: #000066;
            outline: none;
        }
        .container input[type="date"]::-webkit-calendar-picker-indicator {
            scale: 2;
        }
        .container input[type="submit"], .back-button {
            width: 100%;
            padding: 12px;
            background-color: #00008B;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px 0;
        }
        .container input[type="submit"]:hover, .back-button:hover {
            background-color: #000066;
        }
        .back-button {
            background-color: #000066;
        }
        .back-button:hover {
            background-color: #00008B;
        }
        .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 139, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
            color: #00008B;
            transition: all 0.3s ease;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-password:hover {
            background-color: rgba(0, 0, 139, 0.1);
            transform: translateY(-50%) scale(1.1);
        }
        .toggle-password i {
            font-size: 18px;
        }
        #loginForm {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="registrationForm">
            <h2>Registration Form</h2>
            <form id="registerForm">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <input type="submit" value="Register">
            </form>
        </div>

        <div id="loginForm">
            <h2>Login Form</h2>
            <form id="logForm">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                
                <label for="loginPassword">Password</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <input type="submit" value="Login">
                <button type="button" class="back-button" onclick="showRegistrationForm()">Back to Registration</button>
            </form>
        </div>
    </div>

    <div id="successPopup" class="success-popup">
        Successfully registered!
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showRegistrationForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'block';
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var dob = document.getElementById('dob').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Check if the password is weak
            if (password.length < 8) {
                alert('Password is weak!');
                return;
            }

            // Process the form data here, e.g., send it to a server
            console.log('Form submitted successfully');
            
            // Show the success popup
            var successPopup = document.getElementById('successPopup');
            successPopup.style.display = 'block';
            
            // Clear the form fields
            document.getElementById('registerForm').reset();
            
            // Hide the popup after 3 seconds
            setTimeout(function() {
                successPopup.style.display = 'none';
                // Switch to login form
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            }, 3000);
        });

        document.getElementById('logForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('loginEmail').value;
            var password = document.getElementById('loginPassword').value;

            // Process login here
            console.log('Login attempted with:', email);
            
            // Clear the form fields
            document.getElementById('logForm').reset();
        });
    </script>
</body>
</html>
